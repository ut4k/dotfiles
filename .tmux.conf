set-option -g default-shell /bin/bash
run-shell ~/.tmux/plugged/tmux-prefix-highlight/prefix_highlight.tmux
set -g @scroll-speed-num-lines-per-scroll 2
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; send-keys -M
bind -n WheelDownPane select-pane -t= \; send-keys -M

# プレフィックスキー C-Space
set-option -g prefix C-Space
unbind-key C-b

#windowのリネーム禁止
set-option -g allow-rename off
setw -g allow-rename off

#ウィンドウのインデックスは1から始める（0よりタイピングが早い）
set -g base-index 1

setw -g monitor-activity on
set -g visual-activity on
set -g set-titles on
set-option -g set-titles-string "#W - #(whoami)@#H"

# キーストロークのディレイを減らす
set -sg escape-time 1

# コンフィグ再読み込み
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ステータスバー
set-option -g status-left-length 90
set-option -g status-right-length 90
set -g status-bg default

set-option -g status-justify "left"

set-option -g status-position top
set -g status-left ''

set -g status-right '#{prefix_highlight} #[fg=green][#[fg=white]#(echo $USER)@#H#[fg=green]][#[fg=white,bold]%Y-%m-%d #[fg=white,bold]%H:%M#[default]#[fg=green]] #[fg=green][#[fg=white]ssh-pageant:#(pgrep ssh-pageant)#[fg=green]]'

setw -g window-status-bg black
setw -g window-status-fg colour101

setw -g window-status-current-bg black
setw -g window-status-current-fg colour3

setw -g window-status-format "#I:#W "
setw -g window-status-current-format "#I:#W "

set-environment -g CHERE_INVOKING 1

bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

#for vim true color
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
