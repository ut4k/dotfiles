#for tmux2.9

set-option -g default-shell /bin/bash
# run-shell ~/.tmux/plugged/tmux-prefix-highlight/prefix_highlight.tmux
set -g @scroll-speed-num-lines-per-scroll 2
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; send-keys -M
bind -n WheelDownPane select-pane -t= \; send-keys -M

# プレフィックスキー C-Space
set-option -g prefix C-Space
unbind-key C-b

#windowのリネーム禁止
set-option -g allow-rename off
setw -g allow-rename off

#ウィンドウのインデックスは1から始める（0よりタイピングが早い）
set -g base-index 1

setw -g monitor-activity on
set -g visual-activity on
set -g set-titles on
set-option -g set-titles-string "#W - #(whoami)@#H"
set-option -g set-titles-string "terminal"

# キーストロークのディレイを減らす
set -sg escape-time 1

# コンフィグ再読み込み
bind r source-file ~/.tmux.conf \; display "Reloaded tmux.conf"

bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

S_LEFT_BOLD=""
S_LEFT_THIN=""
S_RIGHT_BOLD=""
S_RIGHT_THIN=""

# ステータスバー
set-option -g status on
set-option -g status-position top
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 90
set -g window-status-separator ''

set -g status-left ''
set -g status-right '#[fg=colour4]#{pane_current_path} | %Y-%m-%d %H:%M'

set -g status-style bg='black',fg='colour4'

set-window-option -g window-status-format "#[fg=black,bg=colour7] #I #[fg=black,bg=colour7] #W #[default]" 
set-window-option -g window-status-current-format "#[fg=black,bg=colour4] #I #[fg=black,bg=colour4] #W #[default]" 

bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'

#for vim true color
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

